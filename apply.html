<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petals Signup</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #f5f6f7;
            min-height: 100vh;
        }

        /* PARENT */
        .parentbox {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CARD */
        .childbox {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* HEADER */
        .childbox1 {
            padding: 32px 24px 20px;
            text-align: center;
        }

        .childbox1 h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #111;
        }

        .childbox1 p {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }

        /* IMAGE SECTION */
        .childbox2 {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .childbox2 img {
            max-width: 160px;
            width: 100%;
            margin-bottom: 10px;
        }

        .childbox2 h5 {
            font-size: 0.85rem;
            color: #555;
            font-weight: 500;
        }

        /* FORM */
        .log {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .txt {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            background: #fafafa;
        }

        .txt:focus {
            outline: none;
            border-color: #4f46e5;
            background: #fff;
        }

        /* BUTTON */
        .btn {
            margin-top: 10px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #4f46e5;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* DESKTOP */
        @media (min-width: 768px) {
            .childbox {
                max-width: 480px;
            }

            .childbox1 h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

<div class="parentbox">
    <div class="childbox">

        <div class="childbox1">
            <h1>Petals</h1>
            <p>
                See which Petal card is right for you with no impact to your credit score.
            </p>
        </div>

        <div class="childbox2">
            <img src="./petal image.svg" alt="Petal Card">
            <h5>Click here to see more information</h5>
        </div>

        <div class="log">
            <input type="text" class="txt" placeholder="Username" required>
            <input type="email" class="txt" placeholder="Email address" required>
            <input type="text" class="txt" placeholder="Legal first name" required>
            <input type="text" class="txt" placeholder="Legal last name" required>
            <input type="tel" class="txt" placeholder="Phone number">
            <input type="text" class="txt" placeholder="Street address">
            <input type="text" class="txt" placeholder="City">
            <input type="text" class="txt" placeholder="State">
            <input type="number" class="txt" placeholder="Zip code">

            <button class="btn">Continue</button>
        </div>

    </div>
</div>

</body>
</html>
