<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        button {
            cursor: pointer;
        }

        main {
            height: 100vh;
            width: 100%;
        }

    

        header {
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            height: 30px;
        }

        .nav {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card_button button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .login_button button {
            height: 40px;
            width: 140px;
            background-color: black;
            color: white;
            border: none;
            font-weight: bold;
        }



        section {
            display: flex;
            height: calc(100vh - 70px);
        }

        .left {
            width: 45%;
            padding: 120px 20px;
        }

        .left h1 {
            font-size: 60px;
        }

        .left p {
            margin: 30px 0;
            font-size: 18px;
        }

        .left button {
            height: 55px;
            width: 160px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
        }

        .right {
            width: 55%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            height: 500px;
        }

      

        @media (max-width: 1024px) {
            .left h1 {
                font-size: 45px;
            }

            .right img {
                height: 400px;
            }
        }


        @media (max-width: 768px) {

            header {
                justify-content: space-between;
            }

            .nav {
                gap: 10px;
            }

            section {
                flex-direction: column;
                height: auto;
            }

            .left {
                width: 100%;
                padding: 60px 20px;
                text-align: center;
            }

            .left h1 {
                font-size: 32px;
            }

            .right {
                width: 100%;
                padding: 40px 0;
            }

            .right img {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <main>

  
        <header>
            <div class="logo">
                <img src="https://cdn.prod.website-files.com/636a6f81a287f5628189d717/637629d89eebde4e885f5472_Petal%20Logo.svg" alt="Logo">
            </div>

            <div class="nav">
                <div class="card_button">
                    <a href="./card.html">
                        <button>Cards</button>
                    </a>
                </div>

                <div class="login_button">
                    <a href="./login.html">
                        <button>Apply now</button>
                    </a>
                </div>
            </div>
        </header>

        <section>
            <div class="left">
                <h1>
                    Making credit <br> history.
                </h1>
                <p>
                    Welcome to credit, no experience necessary.
                </p>

                <a href="./apply.html">
                    <button>Apply now</button>
                </a>
            </div>

            <div class="right">
                <img src="https://cdn.prod.website-files.com/636a6f81a287f5628189d717/637670ff6cfab67d27c7fc06_Group%20398%20(1).svg" alt="">
            </div>
        </section>

    </main>
</body>

</html>
